<app-nav-bar></app-nav-bar>



<div class="container">
  <form class="row">
    <div class="col">
      <input type="text" class="form-control label" id="" placeholder="Buscar Cliente" #nombre="ngModel" [(ngModel)]="texto">
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-primary mb-3" (click)="cargarHistorialCliente()">Aceptar</button>
    </div>
  </form>

  <h5 class="labelAux"> Detalle de sus compras:</h5>
  <div class="container">
    <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Unidades vendidas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos">
            <th scope="row">{{item.productName}}</th>
            <td>{{item.units}}</td>
        </tbody>
    </table>
</div>

</div>
