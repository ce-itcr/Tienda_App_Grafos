<app-nav-bar></app-nav-bar>


<div class="container">
  <form class="row">
    <div class="col">
      <input type="text" class="form-control label" id="" placeholder="Nombre del Cliente" name="nombre" #nombre="ngModel" [(ngModel)]="cliente.clientName">
    </div>
    <div class="col">
      <input type="text" class="form-control" id="" placeholder="Apellido del Cliente" name="lastname"#nombre="ngModel" [(ngModel)]="cliente.clientLastName">
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-primary mb-3" (click)="cargarClientesPorductosComun()">Aceptar</button>
    </div>
  </form>

  <h5 class="labelAux">Clientes con 2 o mas compras en comun:</h5>
  <div class="container">
    <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre del cliente</th>
            <th scope="col">Producto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaClientes ">
            <th scope="row" >{{item.clientName}} {{item.clientLastName}}</th>
            <td>{{item.productName}}</td>
        </tbody>
    </table>
</div>

</div>
